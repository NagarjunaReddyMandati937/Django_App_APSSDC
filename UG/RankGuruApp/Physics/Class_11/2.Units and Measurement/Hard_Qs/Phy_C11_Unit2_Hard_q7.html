<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://tanddev.s3.ap-south-1.amazonaws.com/appfiles/bootstrap.min.css">
	<link href="https://tanddev.s3.ap-south-1.amazonaws.com/appfiles/font.css" rel="stylesheet">
	<script src="https://tanddev.s3.ap-south-1.amazonaws.com/appfiles/jquery.js"></script>
	<script src="https://tanddev.s3.ap-south-1.amazonaws.com/appfiles/myscript.js"></script>
	<title>T&D - The Real Time Exam App</title>
	<style>
		body{
			font-family: 'Open Sans', sans-serif;
			background-color:#00000000;
			font-weight: bold;
		}
		table, th,td {
			border: 1px solid #000000;
			border-collapse: collapse;
			padding:10px ;
		}
		.table{
			margin-left:-50px;
			margin-right:2px;
		}
		.table td{
			vertical-align:middle;
		}
		
		tr:nth-child
		{
			height:1px;
		}
		
	</style>
</head>
<body>
	<div class="container" id="bodyid">

		<div class="" id="table">  
			
			<table>
				<tbody>
					<tr>
						<th>Column- I
						Physical quantity</th>
						<th>Column-II
						MKS system</th>
						<th>Column-III
						CGS system</th>
						<th>Column- IV
						FPS system</th>
					</tr>
					<tr>
						<th>(A) length</th>
						<th>(a) newton</th>
						<th>(p) erg</th>
						<th>(1) poundal</th>
					</tr>
					<tr>
						<th>(B) mass</th>
						<th>(b) m</th>
						<th>(q) dyne</th>
						<th>(2) ft-poundal</th>
					</tr>
					<tr>
						<th>(C) force</th>
						<th>(c) kg</th>
						<th>(r) erg/s(r) erg/s</th>
						<th>(3) ft</th>
					</tr>
					<tr>
						<th>(D) power</th>
						<th>(d) joule</th>
						<th>(s) g</th>
						<th>(4) lb</th>
					</tr>
					<tr>
						<th>(E) work</th>
						<th>(e) watt</th>
						<th>(t) cm</th>
						<th>(5) ft-poundal/s</th>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>  
</body>
<script src="https://tanddev.s3.ap-south-1.amazonaws.com/appfiles/myscript1.js"></script>
</html>
